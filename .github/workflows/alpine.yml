name: build alpine mini rootfs with part tool(growpart/resize2fs)

# Controls when the action will run.
on:
  # Triggers the workflow on push on the master branch
  push:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "10 0 14 * *"

jobs:
  Build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: build
        id: build
        run: |
          set -ex
          cd $GITHUB_WORKSPACE
          sudo -E bash $GITHUB_WORKSPACE/build_alpine_rootfs.sh
          echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
          echo "ALPINE_VER=$(cat /dev/shm/alpine_version)" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload Firmware To Release
        if: steps.build.outputs.status == 'success'
        uses: ncipollo/release-action@v1
        with:
          name: R${{ env.DATE }} alpine mini rootfs
          allowUpdates: true
          tag: alpine-rootfs
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: /dev/shm/alpine-part-rootfs.tar.gz
          body: |
